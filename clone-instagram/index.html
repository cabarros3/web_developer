<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="img/instagram-app.png" alt="mockup do instagram">
            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="img/Instagram-Logo.png" class="intagram_logo" alt="Logo do instagram">
                    <div class="profile_photo">
                        <img src="img/img3.jpg" class="profile_photo" alt="Profile photo">
                    </div>
                    <a href="a" class="instagram-login">Continue como lizrbarros</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lizrbarros?</p>
                    <p>
                        <span class="link-blue">Alterar conta</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="a" class="app-download"></a>
                        <a href="a" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
